<!doctype html><html><head><meta charset='utf-8'><title>Solo Blackjack</title><script src='https://cdn.socket.io/4.7.2/socket.io.min.js'></script></head><body><h1>Solo Blackjack</h1><label>Nickname: <input id='name' placeholder='Player1'></label><button onclick='start()'>Start</button><div id='info'></div><div><button onclick='hit()'>Hit</button> <button onclick='stand()'>Stand</button></div><script>const socket=io();let started=false;function start(){const name=document.getElementById('name').value||'Player1';socket.emit('solo_start',{name:name});document.getElementById('info').innerText='Waiting...';started=true;}socket.on('solo_state',data=>{document.getElementById('info').innerHTML='Player: '+data.player+'<br>Dealer: '+data.dealer+'<br>Money: '+data.money;});socket.on('solo_result',data=>{document.getElementById('info').innerHTML='Player: '+data.player+'<br>Dealer: '+data.dealer+'<br>Result: '+data.result+'<br>Money: '+data.money;});function hit(){if(started)socket.emit('solo_hit');}function stand(){if(started)socket.emit('solo_stand');}</script></body></html>
