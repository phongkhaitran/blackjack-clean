<!doctype html><html><head><meta charset='utf-8'><title>PvP Blackjack</title><script src='https://cdn.socket.io/4.7.2/socket.io.min.js'></script></head><body><h1>PvP Blackjack</h1><label>Room: <input id='room' placeholder='Room1'></label><label>Name: <input id='name' placeholder='P1'></label><button onclick='create()'>Create</button><button onclick='join()'>Join</button><button onclick='start()'>Start (when 2 players)</button><div id='players'></div><div id='game'></div><script>const socket=io();let curRoom='';function create(){const name=document.getElementById('name').value||'P1';const room=document.getElementById('room').value||('R'+Math.floor(Math.random()*9000+1000));curRoom=room;socket.emit('pvp_create',{name:name,room:room});}function join(){const name=document.getElementById('name').value||'P2';const room=document.getElementById('room').value;curRoom=room;socket.emit('pvp_join',{name:name,room:room});}function start(){socket.emit('pvp_start',{room:curRoom});}function action(act){socket.emit('pvp_action',{room:curRoom,action:act});}socket.on('pvp_room',d=>{document.getElementById('players').innerText='Players: '+(d.players||[]).join(', ');});socket.on('pvp_state',d=>{let html='Dealer: '+d.dealer+'<br>Turn: '+(d.turn_idx+1)+'<br>';d.players.forEach(p=>html+=p.name+': '+p.hand+' | money:'+p.money+'<br>');html+='<br><button onclick="action(\'hit\')">Hit</button> <button onclick="action(\'stand\')">Stand</button>';document.getElementById('game').innerHTML=html;});socket.on('pvp_round_result',d=>{let html='Dealer: '+d.dealer+'<br>';d.results.forEach(r=>html+=r.name+': '+r.result+' | money:'+r.money+'<br>');document.getElementById('game').innerHTML=html;});socket.on('error',d=>alert(d.msg||JSON.stringify(d)));</script></body></html>
